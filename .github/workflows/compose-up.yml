name: Compose Up

on:
  push:
    branches: [ "master", "identity-feature" ]

  workflow_dispatch:

jobs:

  compose-up:

    runs-on: self-hosted

    steps:

    - uses: actions/checkout@v3
      
    - name: load app settings
      run: "echo << 'EOF' > appsettings.json ${{ secrets.APP_SETTINGS }}"

    - name: Compose up
      run: "docker compose up --build -d"

    - name: check docker container
      run: "sleep 10s && docker ps"

    - name: add migration
      run: "docker compose exec ars-app-1 dotnet ef migrations add"

    - name: update database
      run: "docker compose exec ars-app-1 dotnet ef database update"
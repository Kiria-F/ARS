name: Docker Image CI/CD

on:
  push:
    branches: [ "master" ]
  
  workflow_dispatch:

jobs:

  CI-CD:

    runs-on: self-hosted

    steps:
    
    - name: Kill an existing container
      run: docker container kill allrensys

    - name: Remove old container
      run: docker container prune -f
    
    - uses: actions/checkout@v3
    - name: Build a new image
      run: docker build . --file Dockerfile --tag allrensys

    - name: Run the Docker image in a new container
      run: docker run -d allrensys

    - name: Remove unused images
      run: docker image prune -f
